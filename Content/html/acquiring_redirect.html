<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
        let searchParams = new URLSearchParams(window.location.search);
        let message = searchParams.get('action') + "," + searchParams.get('quoteId');

        window.top.postMessage(message, "*");
        if (messageHandler) {
            messageHandler.postMessage(message);
        }
    </script>
</body>

</html>
